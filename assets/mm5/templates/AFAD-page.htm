<mvt:item name="html_profile" file="cssui-html-profile-item.htm" />
<head>
	<title>&mvt:store:name;: &mvt:page:name;</title>
	<base href="&mvt:global:basehref;" />
	<mvt:item name="head" param="css_list" />
	<mvt:item name="head" param="head_tag" file="cssui-global-head-item.htm" />
</head>
<body class="&mvt:page:code;" id="JS_&mvt:page:code;">
<div id="site-container">
	<mvt:item name="hdft" param="global_header" file="global-header-item.htm" />
	<mvt:item name="navbar" file="cssui-navbar-item.htm" />
	<div class="items">
		<div class="page-head">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2>&mvt:page:name;</h2>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<mvt:item name="hdft" param="header" file="AFAD-header-item.htm" />
					<form method="post" action="&mvt:global:secure_sessionurl;Screen=AFAE" role="form" id="afad_form" class="form-horizontal clearfix" autocomplete="off">
						<input type="hidden" name="Store_Code" value="&mvte:global:Store_Code;" />
						<input type="hidden" name="Action" value="IAFL" />
						<mvt:if expr="l.settings:messages:error_message_count">
							<div class="alert alert-danger">
								<mvt:foreach iterator="error" array="messages:error_messages">
									&mvt:error;
								</mvt:foreach>
							</div>
						</mvt:if>
						<mvt:if expr="l.settings:messages:information_message_count">
							<div class="alert alert-info">
								<mvt:foreach iterator="message" array="messages:information_messages">
									&mvt:message;
								</mvt:foreach>
							</div>
						</mvt:if>
						<div id="affiliate-fields" class="editable clearfix">
							<mvt:item name="affiliate" file="AFAD-affiliate-item.htm" />
						</div>
						<br />
						<div class="pull-right">
							<mvt:item name="buttons" param="Save" file="cssui-buttonSave-item.htm" />
						</div>
					</form>
					<mvt:item name="hdft" param="footer" file="AFAD-footer-item.htm" />
				</div>
			</div>
		</div>
	</div>
	<mvt:item name="hdft" param="global_footer" file="global-footer-item.htm" />
</div>
</body>
</html>
