<mvt:foreach iterator="product" array="related_products:products">
	<div class="col-md-3 col-sm-6">
		<div class="category-item">
			<div class="item-image">
				<mvt:if expr="NOT ISNULL l.settings:product:imagetypes:main">
					<a href="&mvte:product:link;"><img src="&mvte:product:imagetypes:main;" alt="&mvte:product:name;" class="img-responsive" /></a>
				<mvt:else>
					<a href="&mvte:product:link;"><img src="&mvte:product:thumbnail;" alt="&mvte:product:name;" class="img-responsive" /></a>
				</mvt:if>
			</div>
			<div class="item-details">
				
				<h5><a href="&mvte:product:link;">&mvt:product:name;</a></h5>
				
				<hr />
				<div class="item-price pull-left">&mvt:product:formatted_base_price;</div>
				<!-- Add to cart -->
				<div class="button pull-right"><a href="&mvte:product:link;">Details</a></div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
</mvt:foreach>
